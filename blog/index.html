---
layout: base
---

<div class="content">
  <header class="page-header">
    <h1>Blog de Unacinux</h1>
  </header>
  <div class="row">
    <div id="content" class="span9">
      {% for post in site.posts limit:10%}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h5>{{ post.date | date: '%B %e, %Y' }}</h5>
        <p>{{ post.content }}</p>
      </div>
      {% endfor %}
    </div>
    <nav class="span3">
      <h3>Recent Posts</h3>
      <div id="posts">
        {% for post in site.posts limit:10%}
          <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
      </div>
    </nav>
  </div>
</div>
