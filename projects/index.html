<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Unacinux &hearts; Open Source</title>
        <meta name="description" content="Todos los proyectos de Unacinux en solo lugar.">
        <link rel="stylesheet" href="/css/projects.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="/images/unacinux.png" alt="" style="width:100%">
                        <h1>Unacinux</h1>
                    </div>
                    <h2>A bunch of people creating open source software. Fork a project and get involved!</h2>
                    <p class="stats">
                        <a href="https://github.com/unacinux/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://github.com/unacinux"><b id="num-members">View</b> members</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-share-button"
                       href="http://twitter.com/share"
                       data-text="Todos los proyectos de Unacinux en solo lugar."
                       data-url="http://unacinux.github.com/"
                       data-via="unacinux"
                       data-count="none"
                       target="_blank">Tweet</a>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/unacinux" 
                        data-show-count="false" 
                        data-lang="en" 
                        data-count="none">Follow @unacinux</a>

                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.7.2.min.js"><\/script>')</script>
        <script src="/js/projects.js"></script>
    </body>
</html>
